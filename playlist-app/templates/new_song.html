{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="card">
    <div class="card-header">
      <h1>Add a song</h1>
    </div>
    <div class="card-body">
      <form method="POST" class="mt-5">
        {{ form.hidden_tag() }} {% for field in form if field.widget.input_type
        != 'hidden' %}
        <div class="form-group">
          {{ field.label }} {{ field(class_='form-control') }} {% for err in
          field.errors %}
          <small class="form-text text-danger">{{ err }}</small>
          {% endfor %}
        </div>
        {% endfor %}
        <div class="form-group">
          <button class="btn btn-primary btn-sm" type="submit">Add song</button>
          <a href="/songs" class="btn btn-secondary btn-sm">Go back</a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
